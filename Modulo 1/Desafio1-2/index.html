<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="div-form">

                <p id="qtdMale"></p>
                <p id="qtdFemale"></p>
                <p id="sumAge"></p>

            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</html>
